apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .test.var }}
  labels:
    app: {{.test.var}}
spec:
  storageClassName: {{.test.var }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .test.var}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .test.var }}-secrets
type: Opaque
data:
  password: {{ @pwd }}
